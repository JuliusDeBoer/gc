services:
  y.frontend.dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
      args:
        API_URL: "http://y.backend.dev:1323"
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    depends_on:
      - y.backend.dev
    networks:
      - y
  y.backend.dev:
    build:
      context: ./pb
      dockerfile: dockerfile
    volumes:
      - ./pb/pb_data:/pb/pb_data
      - ./pb/pb_migrations:/pb/pb_migrations
      - ./pb/pb_hooks:/pb/pb_hooks
    ports:
      - 8080:8080
    networks:
      - y
networks:
  y:
    driver: bridge
