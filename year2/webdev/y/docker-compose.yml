services:
  y.frontend.dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - "VITE_API_URL=http://localhost:8080"
    ports:
      - 5173:5173
    depends_on:
      - y.backend.dev
    networks:
      - y
  y.backend.dev:
    build:
      context: ./pb
      dockerfile: dockerfile
    volumes:
      - ./pb/pb_data:/pb/pb_data
      - ./pb/pb_migrations:/pb/pb_migrations
      - ./pb/pb_hooks:/pb/pb_hooks
    ports:
      - 8080:8080
    networks:
      - y
networks:
  y:
    driver: bridge
